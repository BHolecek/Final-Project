        <h2>Contact Us</h2>
        <form action="https://rest-api-ex.herokuapp.com/all" method="POST" id="registration_form"></form>
        <fieldset>
            <legend>Registration Information</legend>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autofocus required><br>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required
                placedhoder="At least 6 letters or numbers"
                pattern="[a-zA-z0-9] {6,}"
                title="Must be at least 6 alphanumeric characters"><br>
            </div>
            <div>
                <label for="verify">Verify Password:</label>
                <input type="password" name="verify" id="verify" required><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Member Information</legend>
            <div>
                <label for="first name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required><br>
            </div>
            <div>
                <label for="last name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required><br>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" required><br>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" name="state" id="state" required maxlength="2" placeholder="2-character-code"><br>
            </div>
            <div>
                <label for="zip">ZIP Code:</label>
                <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits"
                pattern="^\d{5} (-\d{4})?$" title="Either 5 or 9 digits"><br>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="999-999-9999"
                pattern="\d{3} [\-]\d{3} [\-]\d{4}"
                title="Must be 999-999-999 format"><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Messages</legend>
            <div>
                <input type="text" name="messages" id="messages" required><br>
            </div>
        </fieldset>
        <fieldset id="buttons">
            <legend>Submit</legend>
            <div>
                <label>&nbsp;</label>
                <input type="submit" id="submit" value="Submit">
            </div>
        </fieldset>
    </form>
